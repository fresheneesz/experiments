<style>
	div {
		border: 1px solid black;
	}
	#a {
		height: 10px;
	}
	#b {
		position: absolute;
		height: 20px;
		width: 90px;	
		border-color: red;
	}
	#c {
		position: absolute;
		top: 40px;
		left: 30px;
		height: 120px;
		width: 90px;	
		border-color: green;
	}
	#d {
		position: absolute;
		margin-top: 50px;
		height: 190px;
		width: 40px;	
		border-color: orange;
	}
	#e {
		height: 90%;
		margin-left: 100px;
		width: 50px;	
		border-color: blue;
	}
	
</style>

<body>
	<div id="absolutes">
		<div id=b></div>
		<div id=c></div>
		<div id=d></div>
	</div>
	
	<div id=a></div>
	<!--<div id=e></div>-->
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script type='text/javascript'>
	function getUpdatedHeight(element, originalMaxHeight) {
            var top = element.offset().top;
            if(typeof(top)!='undefined'){
                var height = element.outerHeight();
                return Math.max(originalMaxHeight, top+height); 
            } else {
                return originalMaxHeight;   
            }
        }
        
        var maxhrel = 0;
        if( ! $.browser.msie && ! $.browser.safari) {
            maxhrel = $("html").outerHeight(); //get the page height
        } else {
            $('body').children().each(function(){ //get all body children
                maxhrel=getUpdatedHeight($(this), maxhrel);
            });
        }

        var atotoffset=0;  // absolute element offset position from the top
        $.each($('*'),function(){   //get all elements
            if ($(this).css('position') == 'absolute') { // absolute?
                atotoffset=getUpdatedHeight($(this), atotoffset);
            }
        });


    alert(maxhrel+" "+atotoffset);
</script>
