<!DOCTYPE html>
<html>
<head>
    <title>Binding to grouped data</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >

    <link href="../../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../../styles/kendo.dataviz.min.css" rel="stylesheet">

    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/kendo.dataviz.min.js"></script>
    <script src="../../content/shared/js/console.js"></script>
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
    <div id="example" class="k-content">
    <div class="chart-wrapper">
        <div id="chart"></div>
    </div>
    <script>
        function createChart() {
            $("#chart").kendoChart({
                title: {
                    text: "Wind Rose"
                },
                legend: {
                    position: "right",
                    labels: {
                        template: "#= (series.data[0] || {}).categoryText # m/s"
                    }
                },
                dataSource: {
                    transport: {
                        read: {
                            url: "../../content/dataviz/js/wind-data.json",
                            dataType: "json"
                        }
                    },
                    group: {
                        field: "category",
                        dir: "asc"
                    },
                    sort: {
                        field: "dir",
                        dir: "asc"
                    }
                },
                seriesColors: ["#1b79e4", "#3b6ad3", "#5d5ac2",
                    "#8348ae", "#a23a9d", "#c42a8c", "#e51a7a"],
                series: [{
                    type: "radarColumn",
                    stack: true,
                    field: "frequency"
                }],
                categoryAxis: {
                    field: "dirText"
                },
                valueAxis: {
                    visible: false
                },
                tooltip: {
                    template: "#= category # (#= dataItem.categoryText # m/s) #= value #%",
                    visible: true
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
</div>

</body>
</html>
