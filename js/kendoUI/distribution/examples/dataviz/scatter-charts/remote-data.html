<!DOCTYPE html>
<html>
<head>
    <title>Binding to remote data</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >

    <link href="../../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../../styles/kendo.dataviz.min.css" rel="stylesheet">

    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/kendo.dataviz.min.js"></script>
    <script src="../../content/shared/js/console.js"></script>
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
    <div id="example" class="k-content absConf">
    <div class="chart-wrapper" style="margin: auto;">
        <div id="chart"></div>
    </div>
    <script>
        function createChart() {
            $("#chart").kendoChart({
                title: {
                    text: "Price-Performance Ratio"
                },
                dataSource: {
                    transport: {
                        read: {
                            url: "../../content/dataviz/js/price-performance.json",
                            dataType: "json"
                        }
                    },
                    sort: {
                        field: "year",
                        dir: "asc"
                    }
                },
                legend: {
                    visible: false
                },
                seriesDefaults: {
                    type: "scatter"
                },
                series: [{
                    xField: "price",
                    yField: "performance"
                }],
                xAxis: {
                    max: 1000,
                    labels: {
                        format: "${0}"
                    },
                    title: {
                        text: "Price"
                    }
                },
                yAxis: {
                    min: 80,
                    labels: {
                        format: "{0}%"
                    },
                    title: {
                        text: "Performance Ratio"
                    }
                },
                tooltip: {
                    visible: true,
                    template: "#= '<b>$' + value.x + ' / ' + dataItem.family + ' ' + dataItem.model + ': ' + value.y + '%</b>' #"
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
</div>

</body>
</html>
