<style>
	div {
		border: 1px solid black;
	}
	#a {
		height: 10px;
	}
	#b {
		position: absolute;
		height: 20px;
		width: 40px;	
		border-color: red;
	}
	#c {
		position: absolute;
		top: 40px;
		left: 30px;
		height: 20px;
		width: 40px;	
		border-color: green;
	}
	#d {
		position: absolute;
		margin-top: 50px;
		height: 20px;
		width: 40px;	
		border-color: yellow;
	}
	
</style>

<body>
	<div id=b></div>
	<div id=c></div>
	<div id=d></div>
	
	<div id=a></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script>
	var maxhrel = $("html").outerHeight(); //get the page height
    var atotoffset=0;  //absolute element offset position from the top
    $.each($('*'),function(){//get all body elements
        if ($(this).css('position') == 'absolute'){//is absolute?
            var top = $(this).offset().top;
			if(typeof(top)!='undefined'){//defined?
				var height = $(this).outerHeight();
                if(atotoffset < top+height) { //works for -/+ margin top/bottom & top/bottom crosssbrowser
                    atotoffset=top+height;
                }
            }
        }
    });

    console.log(maxhrel+" "+atotoffset);
</script>
